apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  namespace: development
spec:
  capacity:
    storage: 5Gi   # Adjust the size according to your requirements
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /mnt/data/mysql   # Adjust the host path as needed
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: development
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi   # Should match the size of the PV
  storageClassName: standard   # Should match the storageClassName of the PV
